<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>BudayAI</title>
</head>

<body>
    <div class="row justify-content-center">
        <div class="container">
            <h1>BudayAI object detection</h1>
            <h3>{{data}}</h3>
            <form action="detect" method="post" enctype="multipart/form-data">
                <div class="form-row">
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Default file input example</label>
                        <input class="form-control" type="file" id="formFile" name="file" accept="image/jpeg,image/jpg,image/png">
                    </div>
                    <!-- <div class="col-12 col-md-9 mb-2 mb-md-0">
                        <input class="btn btn-primary" type="file" name="file" accept="image/jpeg,image/jpg,image/png">
                    </div> -->
                    <div class="form-btn">
                        <button class="form-btn" type="submit">
                            Detect
                        </button>
                    </div>
                </div>
            </form>
            <br>
            <br>
        </div>
    </div>
</body>

</html>
